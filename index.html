<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Events</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="./style.css">
</head>
<body>
      <!-- Calculadora IMC -->
  <div class="calculadora-imc bg-body-tertiary d-flex flex-column justify-content-center align-items-center mt-5">

    <h2 class="text-center">Calculadora de IMC</h2>
    <div class="d-flex justify-content-evenly align-items-center w-100">

      <div>
        <div class="input p-2">
          <label for="altura">Estatura (cm): </label>
          <input type="number" id="altura" class="cuadro d-flex justify-content-center">
        </div>
        <div class="input p-2">
          <label for="peso">Peso (kg): </label>
          <input type="number" id="peso" class="cuadro d-flex justify-content-center">
        </div>
      </div>

      <div class="input p-2">
        <label for="imc">Resultado: </label>
        <input type="text" id="imc" class="cuadro d-flex justify-content-center">
      </div>

    </div>
    <div class="input p-2">
      <button id="boton-imc" class="boton-imc btn btn-primary">Calcular</button>
    </div>

  </div>

  <!-- Calculadora Divisa -->
  <div class="calculadora-divisa bg-body-tertiary d-flex flex-column justify-content-evenly align-items-center mt-5">

    <h2 class="text-center">Calculadora de Divisa USD/ARS</h2>
    <div class="p-2">
      <label for="usd">Dólar americano (USD):</label>
      <input type="number" id="usd" value="1" class="d-flex justify-content-center">
    </div>
    <div class="p-2">
      <label for="ars">Peso argentino (ARS):</label>
      <input type="number" id="ars" value="1370" class="d-flex justify-content-center">
    </div>

  </div>

  <!-- Aplicación Notas -->
  <div id="" class="mt-5">

    <div class="app-notas bg-body-tertiary d-flex flex-column justify-content-evenly">
      <h2 class="text-center">Nota Nueva</h2>
      <div class="app-input d-flex flex-column gap-1">
        <input type="text" id="titulo" placeholder="Título de la nota">
        <textarea id="texto" placeholder="Texto de la nota" rows="4"></textarea>
        <button id="btnGuardar" class="btn btn-success">Guardar</button>
        <button id="btnLimpiar" class="btn btn-danger">Borrar</button>
      </div>

      <div class="app-input d-flex justify-content-evenly align-items-center">
        <input type="text" id="busqueda" placeholder="Buscar notas">
        <label class="form-check form-switch">
            <input class="form-check-input" type="checkbox" role="switch" id="filtroRealizadas"> Mostrar solo realizadas
        </label>
      </div>
    </div>

    <div id="contenedor-notas" class="contenedor-notas cards d-flex flex-wrap"></div>

  </div>
  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <script src="./script.js"></script>
</body>
</html>
